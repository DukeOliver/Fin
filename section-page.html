<nav class="sub-nav">
  {{breadcrumbs}}
</nav>

<h1>{{#if section.internal}}
  <span class="visibility-internal" data-title="{{t 'internal'}}">
    <span class="visibility-internal-icon"></span>
  </span>
{{/if}} {{section.name}}</h1>
<p class="section-description">{{section.description}}</p>
{{#if section.articles}}
  <ul class="article-list">
    {{#each section.articles}}
      <li {{#if promoted}} class="article-promoted" {{/if}}>
        {{#if promoted}}
          <span data-title="{{t 'promoted'}}">â˜…</span>
        {{/if}}
        <a href="{{url}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
{{else}}
  <i class="section-empty">
    <a href="{{section.url}}">{{t 'empty'}}</a>
  </i>
{{/if}}

{{pagination}}

</main> <!--<main class="site-container"> is on header page-->
